version: '3.8'

services:
  wisanggeni-nginx:
    image: nginx:alpine
    container_name: wisanggeni-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites:/etc/nginx/sites:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - wisanggeni-app
      - n8n
    networks:
      - wisanggeni-network

  certbot:
    image: certbot/certbot
    container_name: wisanggeni-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - wisanggeni-network

  wisanggeni-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wisanggeni-app
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - NODE_ENV=production
    depends_on:
      wisanggeni-mysql:
        condition: service_healthy
    networks:
      - wisanggeni-network

  wisanggeni-mysql:
    image: mysql:8.0
    container_name: wisanggeni-mysql
    restart: unless-stopped
    expose:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-WisanggeniDB2024!}
      - MYSQL_DATABASE=wisanggeni
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wisanggeni-network

  n8n:
    image: n8nio/n8n:latest
    container_name: wisanggeni-n8n
    restart: unless-stopped
    expose:
      - "5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin123}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - GENERIC_TIMEZONE=Asia/Jakarta
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - wisanggeni-network

volumes:
  mysql_data:
  n8n_data:

networks:
  wisanggeni-network:
    driver: bridge
